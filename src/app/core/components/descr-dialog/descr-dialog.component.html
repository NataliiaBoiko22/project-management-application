<div class="description">
  <h2 class="description__title" mat-dialog-title>Description</h2>
  <div class="description__text" mat-dialog-content>
    <p>{{ description }}</p>
  </div>
  <div mat-dialog-actions>
    <button class="description__button" mat-button (click)="close()">
      Close
    </button>
  </div>
</div>
