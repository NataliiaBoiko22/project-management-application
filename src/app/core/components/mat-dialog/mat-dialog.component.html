<div class="dialog">
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions>
    <button class="dialog__button" mat-raised-button [mat-dialog-close]="true">
      {{ "massage.confirm" | translate }}
    </button>
    <button
      class="dialog__button-close"
      mat-raised-button
      mat-dialog-close
      cdkFocusInitial
    >
      {{ "massage.cancel" | translate }}
    </button>
  </div>
</div>
